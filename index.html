<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="MyWebSite" />
  <link rel="manifest" href="/site.webmanifest" />

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>That's My AI Guy!</title>

  <style>
    /* Ensure full-page layout */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Video modal styling */
    .video-modal {
      display: flex; /* Show on page load */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      justify-content: center;
      align-items: center;
    }

    /* Video container inside the modal */
    .video-content {
      position: relative;
      width: 90%;
      max-width: 800px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-content iframe {
      width: 100%;
      height: 450px; /* Adjust for mobile */
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: black;
      background: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      transition: 0.3s;
    }

    .close-btn:hover {
      background: red;
      color: white;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .video-content iframe {
        height: 300px;
      }
    }

    /* Fullscreen Fillout Form */
    .embed-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .fillout-fullscreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Video Modal (Auto-Opens on Page Load) -->
  <div id="videoModal" class="video-modal">
    <div class="video-content">
      <button class="close-btn" onclick="closeVideo()">âœ–</button>
      <iframe src="https://www.loom.com/embed/129d875ee7e048adae966b2c300f9b8e?sid=a652881b-0519-4b31-bffd-a314fee89d06"
        frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Fillout Form Embed -->
  <div class="embed-container">
    <div
      class="fillout-fullscreen"
      data-fillout-id="dvRdAub7obus"
      data-fillout-embed-type="fullscreen"
      data-fillout-inherit-parameters
    ></div>
    <script src="https://server.fillout.com/embed/v1/"></script>
  </div>

  <script>
    function closeVideo() {
      let modal = document.getElementById("videoModal");
      modal.style.display = "none";
    }

    // Close the modal when clicking outside the video content
    document.getElementById("videoModal").addEventListener("click", function(event) {
      if (event.target === this) {
        closeVideo();
      }
    });
  </script>

</body>
</html>
