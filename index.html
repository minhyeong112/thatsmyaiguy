<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="MyWebSite" />
<link rel="manifest" href="/site.webmanifest" />

  <meta charset="utf-8">
  <!-- Ensure the viewport is set for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>That's My AI Guy!</title>

  <style>
    /* Make the page and its container fill the screen */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .embed-container {
      position: relative;
      width: 100%;
      height: 100%;
      /* If you want to allow scrolling inside the container on mobile, use overflow: auto; */
      overflow: hidden;
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
    }

    /* The actual Fillout embed is absolutely positioned to fill its parent */
    .fillout-fullscreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="embed-container">
    <div
      class="fillout-fullscreen"
      data-fillout-id="dvRdAub7obus"
      data-fillout-embed-type="fullscreen"
      data-fillout-inherit-parameters
    ></div>
    <!-- Fillout embed script -->
    <script src="https://server.fillout.com/embed/v1/"></script>
  </div>
</body>
</html>
