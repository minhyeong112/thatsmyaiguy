<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="MyWebSite" />
  <link rel="manifest" href="/site.webmanifest" />

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>That's My AI Guy!</title>

  <style>
    /* Ensure full-page layout */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Responsive video container */
    .video-container {
      position: relative;
      width: 90%; /* Adjust width as needed */
      max-width: 800px;
      padding-bottom: 62.5%; /* 16:10 aspect ratio */
      height: 0;
      overflow: hidden;
      margin: 20px auto; /* Adds spacing around the video */
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Container for the Fillout embed */
    .embed-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
    }

    /* The Fillout form should fill its container */
    .fillout-fullscreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Loom Video Embed -->
  <div class="video-container">
    <iframe src="https://www.loom.com/embed/129d875ee7e048adae966b2c300f9b8e?sid=a652881b-0519-4b31-bffd-a314fee89d06"
      frameborder="0"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen>
    </iframe>
  </div>

  <!-- Fillout Form Embed -->
  <div class="embed-container">
    <div
      class="fillout-fullscreen"
      data-fillout-id="dvRdAub7obus"
      data-fillout-embed-type="fullscreen"
      data-fillout-inherit-parameters
    ></div>
    <script src="https://server.fillout.com/embed/v1/"></script>
  </div>

</body>
</html>
