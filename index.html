<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>That's My AI Guy!</title>

  <style>
    /* Full-page form */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* Fullscreen Fillout Form */
    .form-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .fillout-fullscreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Floating Video */
    .video-overlay {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 170px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .video-overlay iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Close Button */
    .close-video {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      width: 25px;
      height: 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 50%;
      text-align: center;
    }

    .close-video:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <!-- Fillout Form Fullscreen -->
  <div class="form-container">
    <div
      class="fillout-fullscreen"
      data-fillout-id="dvRdAub7obus"
      data-fillout-embed-type="fullscreen"
      data-fillout-inherit-parameters
    ></div>
  </div>

  <!-- Floating Video -->
  <div id="videoOverlay" class="video-overlay">
    <button class="close-video" onclick="closeVideo()">âœ–</button>
    <iframe src="https://www.loom.com/embed/129d875ee7e048adae966b2c300f9b8e?sid=a652881b-0519-4b31-bffd-a314fee89d06"
      frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
    </iframe>
  </div>

  <!-- Fillout Embed Script -->
  <script src="https://server.fillout.com/embed/v1/"></script>

  <script>
    function closeVideo() {
      document.getElementById("videoOverlay").style.display = "none";
    }
  </script>

</body>
</html>
